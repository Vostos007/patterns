name: kps-ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev/PDF_PARSER_2.0/requirements.txt
          pip install weasyprint pandocfilters pytest
      - name: Run tests
        working-directory: dev/PDF_PARSER_2.0
        run: |
          python -m pytest tests -vv
