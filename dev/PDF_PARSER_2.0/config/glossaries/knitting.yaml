# Knitting Glossary for KPS v2.0
# Multi-language translations for knitting terminology (RU → EN, FR)

metadata:
  version: "1.0.0"
  domain: "knitting"
  last_updated: "2025-11-06"
  languages:
    - ru
    - en
    - fr

# Knitting abbreviations (common stitch abbreviations)
abbreviations:
  k:
    ru: "лиц"
    en: "k"
    fr: "m"
    description: "Knit stitch / Лицевая петля"

  p:
    ru: "изн"
    en: "p"
    fr: "e"
    description: "Purl stitch / Изнаночная петля"

  yo:
    ru: "н"
    en: "yo"
    fr: "j"
    description: "Yarn over / Накид"

  k2tog:
    ru: "2вм лиц"
    en: "k2tog"
    fr: "2 m ens end"
    description: "Knit 2 together / 2 вместе лицевой"

  ssk:
    ru: "2вм с накл влево"
    en: "ssk"
    fr: "surjet simple"
    description: "Slip, slip, knit / 2 вместе с наклоном влево"

  m1r:
    ru: "ПрП"
    en: "M1R"
    fr: "M1R"
    description: "Make one right / Прибавка из протяжки вправо"
    protected_tokens: ["M1R", "ПрП"]

  m1l:
    ru: "ПрЛ"
    en: "M1L"
    fr: "M1L"
    description: "Make one left / Прибавка из протяжки влево"
    protected_tokens: ["M1L", "ПрЛ"]

# Knitting terms (techniques and concepts)
terms:
  stockinette:
    ru: "Лицевая гладь"
    en: "Stockinette stitch"
