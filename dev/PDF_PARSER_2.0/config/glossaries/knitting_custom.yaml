  съёмный набор / временный набор:
    ru: съёмный набор / временный набор
    en: provisional cast-on
    fr: chaîne provisoire
    note: Live sts held; removed later to knit from both directions.
    protected_tokens: []
  набор крючком (съёмный):
    ru: набор крючком (съёмный)
