    note: Variation of long-tail that yields stretchier edge.
    protected_tokens: []
  набор с шапочкой / итальянский набор:
    ru: набор с шапочкой / итальянский набор
    en: Italian cast-on / tubular cast-on
    fr: chaîne italienne / chaîne tubulaire
    note: Creates very neat, stretchy edge; pairs with Italian BO.
    protected_tokens: []
  красивое закрытие / итальянское закрытие:
    ru: красивое закрытие / итальянское закрытие
    en: Italian bind off / Kitchener bind off (K1P1 BO)
    fr: chaîne fermée italienne / fermeture italienne
    note: Sewn grafting for rib; professional-looking closed edge.
