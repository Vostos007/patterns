    protected_tokens: []
  V-образный столбик (крючок):
    ru: V-образный столбик (крючок)
    en: V-stitch (crochet) / V-st
    fr: point V (dc, ch, dc dans même maille)
    note: (DC, ch, DC) into same stitch creates V shape.
    protected_tokens:
