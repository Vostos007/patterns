    protected_tokens: []
  круговое вязание / по кругу:
    ru: круговое вязание / по кругу
    en: knitting in the round / circular knitting
    fr: tricot en rond
    note: Continuous spiral on circular needle or DPNs; no WS rows.
    protected_tokens: []
stitch:
  коса / кабель / жгут:
    ru: коса / кабель / жгут
    en: cable / twist
    fr: torsade / câble / croisé
    note: Cross stitches over each other using cable needle or without.
    protected_tokens: []
  коса на 2 петли влево (К2ПВ):
    ru: коса на 2 петли влево (К2ПВ)
    en: cable 2 front (C2F / 2/2 LC)
    fr: torsade 2 devant (T2dev)
    note: Slip 2 to CN, hold front, k2, k2 from CN. Left-leaning cable.
    protected_tokens:
    - C2F
    - 2/2 LC
    - T2dev
  коса на 2 петли вправо (К2ПП):
    ru: коса на 2 петли вправо (К2ПП)
    en: cable 2 back (C2B / 2/2 RC)
    fr: torsade 2 derrière (T2der)
    note: Slip 2 to CN, hold back, k2, k2 from CN. Right-leaning cable.
    protected_tokens:
    - C2B
    - 2/2 RC
    - T2der
  коса на 3 петли (К3ПВ/К3ПП):
    ru: коса на 3 петли (К3ПВ/К3ПП)
    en: cable 3 (C3F / C3B / 3/2 or 2/3 cable)
    fr: torsade 3 (T3dev / T3der)
    note: Asymmetric cable; slip different number of sts to CN.
    protected_tokens:
    - C3F
    - C3B
  скрещивание вправо (ПК2):
    ru: скрещивание вправо (ПК2)
    en: right twist (RT / right-leaning twist / k2tog tbl leave)
    fr: croisé droit (CR)
    note: Knit 2 together through back loop, return to LN, knit first.
    protected_tokens:
    - RT
  скрещивание влево (ЛК2):
    ru: скрещивание влево (ЛК2)
    en: left twist (LT / left-leaning twist)
    fr: croisé gauche (CG)
    note: Skip 1 st, knit next st tbl, knit skipped st, slip both.
    protected_tokens:
    - LT
  бобл / помпон / шарик:
    ru: бобл / помпон / шарик
    en: bobble
    fr: pompon / boule
    note: Make 3–5 sts into 1; work these several rows, pass extra over.
    protected_tokens: []
  маленький накид:
    ru: маленький накид
    en: small yarn over (yo closed)
    fr: petit jeté
    note: Worked specially to minimize hole; tighten next row.
    protected_tokens: []
crochet/stitch:
  пуф / пышный столбик (крючок):
    ru: пуф / пышный столбик (крючок)
    en: puff stitch (crochet)
    fr: point puff / point bouffant
    note: Multiple yarn-overs and draw-throughs; creates puffy texture.
    protected_tokens: []
  попкорн (крючок):
    ru: попкорн (крючок)
    en: popcorn stitch (crochet) / pop
    fr: point pop-corn
    note: 5+ DC into same st, drop loop, reinsert in first DC, pull through.
    protected_tokens:
    - pc
    - pop
  кластер (крючок):
    ru: кластер (крючок)
    en: cluster (crochet)
    fr: point groupe / cluster
