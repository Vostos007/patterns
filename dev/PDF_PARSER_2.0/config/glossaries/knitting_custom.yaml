    protected_tokens:
    - jssbo
  одиночное закрытие (по спирали):
    ru: одиночное закрытие (по спирали)
    en: single decrease bind-off / decrease bind-off (no cable needle)
    fr: fermeture par diminution
    note: Simple pass-slipped-st-over method row by row.
    protected_tokens: []
  вязание с наклоном:
    ru: вязание с наклоном
    en: bias knitting / bias shaping
    fr: tricot biais
    note: Slanted stitches from asymmetric inc/dec alignment.
    protected_tokens: []
  прямое направление / туда-обратно:
    ru: прямое направление / туда-обратно
    en: flat knitting / knitting back and forth
    fr: tricot plat / allers-retours
