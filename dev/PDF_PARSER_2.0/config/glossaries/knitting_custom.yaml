decrease:
  тройная убавка (т.уб.):
    ru: тройная убавка (т.уб.)
    en: triple decrease (s3kp / ssk2tog / CtrDD)
    fr: diminution triple centrée (glisser 3 m ens à l'endroit)
    note: 'Slip 3 as k2tog, knit 1, pass 3 slipped sts over. Also: s3kp = slip, slip,
      slip, knit.'
    protected_tokens:
    - s3kp
    - ssk2tog
    - CtrDD
    - CTDD
  провязать 3 петли вместе (ПВ3):
    ru: провязать 3 петли вместе (ПВ3)
    en: knit 3 together (k3tog)
    fr: tricoter 3 mailles ensemble (3end-ens)
    note: Right-leaning triple decrease; 2 stitches decreased.
    protected_tokens:
    - k3tog
  убавка на скрещивании:
    ru: убавка на скрещивании
    en: brioche decrease (brk3tog / br-sssk)
    fr: diminution en brioche
    note: Involved brioche rib decreases with yarn overs.
    protected_tokens:
    - brk3tog
    - br-sssk
  полная убавка:
    ru: полная убавка
    en: double decrease (DD / ddd)
    fr: double diminution (DD)
    note: 2 stitches decreased; slip 1 k1 psso is one common method.
    protected_tokens:
    - DD
    - ddd
increase:
  накид с поворотом:
    ru: накид с поворотом
    en: twisted yarn over (yo twisted / close the hole)
    fr: jeté torse (fermer le trou)
    note: Yarn over twisted to prevent eyelet; tighten on next row.
    protected_tokens: []
  двойной накид (ДН2):
    ru: двойной накид (ДН2)
    en: double yarn over (yo2 / double yo)
    fr: double jeté (2 jeté)
    note: Two yarn overs in succession; creates 2 new stitches and 2 eyelets.
    protected_tokens:
    - yo2
    - 2yo
  прибавка из смежной петли (протяжка сверху):
    ru: прибавка из смежной петли (протяжка сверху)
    en: lifted increase (LLI/RLI / loop raised increase)
    fr: augmentation levée (maille prélevée)
    note: Worked into the stitch one row below; creates a clean line.
    protected_tokens:
    - LLI
    - RLI
  прибавка с перекрещиванием влево:
    ru: прибавка с перекрещиванием влево
    en: make 1 left twisted (M1L tbl)
    fr: augmentation levée gauche torse (M1L torse)
    note: Lifted increase twisted to tighten the new stitch.
    protected_tokens:
    - M1L tbl
    - M1L-tbl
fabric:
  кружево / кружевное вязание:
    ru: кружево / кружевное вязание
    en: lace / lace knitting
    fr: dentelle / point de dentelle
    note: Openwork pattern with yarn overs; minimum 1 st between yo.
    protected_tokens: []
  люверс (маленький люверс):
    ru: люверс (маленький люверс)
    en: eyelet
    fr: illet / petit illet
    note: Small hole in fabric; yo paired with decrease. Min 2 sts between.
    protected_tokens: []
  люверс увеличенный:
    ru: люверс увеличенный
    en: large eyelet
    fr: grand illet
    note: Larger hole created by bigger yo or multiple yo together.
    protected_tokens: []
  точечное кружево (кружево с промежутками):
