    note: Arrangement of eyelets to form decorative design.
    protected_tokens: []
  резинка 1х1 / резинка поларная:
    ru: резинка 1х1 / резинка поларная
    en: ribbing 1x1 / single rib
    fr: côtes 1/1 / côtes simples
    note: Alternating knit and purl; very elastic.
    protected_tokens: []
  резинка 2х2 / двойная резинка:
    ru: резинка 2х2 / двойная резинка
    en: ribbing 2x2 / double rib
    fr: côtes 2/2 / côtes doubles
    note: 2 knit, 2 purl repeat.
    protected_tokens: []
  бриошь / бриошь вязание:
    ru: бриошь / бриошь вязание
    en: brioche / brioche knitting / brioche rib
    fr: brioche / tricot brioche
    note: Knit st + yarn over combined; creates vertical ridges.
    protected_tokens: []
  двухцветная бриошь:
    ru: двухцветная бриошь
    en: two-color brioche
    fr: brioche bicolore
    note: Brioche in alternating colors for extra texture.
    protected_tokens: []
  гофре / гофрированная вязка:
    ru: гофре / гофрированная вязка
    en: pleated knitting / fluted knitting
    fr: tricot plissé / point cannelé
    note: Folded ridges created by slipping and purling patterns.
    protected_tokens: []
