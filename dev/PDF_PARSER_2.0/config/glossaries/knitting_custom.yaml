metadata:
  title: RU–EN–FR Knitting & Crochet Glossary (Extended)
  created: '2025-11-05'
  version: '2.0'
  source_language: ru
  target_languages:
  - en
  - fr
  conventions:
    knitting_abbrev_style_en: Common US/International knitting abbreviations (k, p,
      yo, k2tog, ssk, BO, CO, RS/WS).
    crochet_terms_en: US crochet terms (sc, hdc, dc, tr); UK equivalents noted where
      relevant.
    french_style: Contemporary FR usage from major publishers (end, env, m, rg/tour,
      jeté, surjet simple, 2 m ens end).
    units: Convert см→cm, мм→mm, г→g, м→m; preserve numerals, ×, %, (), [], {}, *,
      ** in patterns.
    notes: Chart symbols vary by publisher—follow the legend; protected tokens must
      remain unchanged in translation.
  schema_fields:
  - ru
  - en
  - fr
  - category
  - note
  - protected_tokens
