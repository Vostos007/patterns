    protected_tokens: []
technique:
  жаккард / жаккардовое вязание:
    ru: жаккард / жаккардовое вязание
    en: jacquard / jacquard knitting
    fr: jacquard / tricot jacquard
    note: Color pattern knitting; can include floats on wrong side.
