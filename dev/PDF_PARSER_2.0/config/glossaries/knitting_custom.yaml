    protected_tokens: []
  интарсия:
    ru: интарсия
    en: intarsia
    fr: intarsia
    note: Color-blocking technique; each color has separate bobbins, no floats.
    protected_tokens: []
  протяжка / плавающая нить:
    ru: протяжка / плавающая нить
    en: float
    fr: float / fil flottant
    note: Unused yarn carried across back in stranded knitting.
    protected_tokens: []
  ловля протяжки:
    ru: ловля протяжки
    en: catch the float / trap the float
    fr: attraper le float / capturer le float
    note: Method to secure long floats by knitting them into stitches.
    protected_tokens: []
  лестничный жаккард / лестница:
    ru: лестничный жаккард / лестница
    en: ladder back jacquard / ladder stitch (in jacquard)
    fr: jacquard échelle inversée / point échelle
    note: Technique turning long floats into ladder columns for elasticity.
    protected_tokens: []
  двойное вязание:
    ru: двойное вязание
    en: double knitting
    fr: double tricot / jacquard double
    note: Two-color technique working two stitches per color; no floats.
    protected_tokens: []
  коса без вспомогательной спицы:
    ru: коса без вспомогательной спицы
    en: cable without cable needle / mock cable
    fr: torsade sans aiguille auxiliaire
    note: Cable worked by slipping sts directly and re-inserting LN.
    protected_tokens: []
  вязка трубчатая / полая вязка:
    ru: вязка трубчатая / полая вязка
    en: tubular cast-on / tubular bind-off / hollow knitting
    fr: tricoter tubulaire / chaîne tubulaire
    note: Creates a tube that can be reversed; often used for hems.
